<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Materials</title>
    <style>
        body {
            background-color: #123456;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px; /* Set maximum width for the container */
            width: 80%; /* Make the container width 100% */
            height: 50vh; /* Set the height to 80% of the viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #000000;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #009688;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Import materials from different resources</h1>
        <a href="{% url 'home' %}" class="btn-link"><button>Generate Notes</button></a>
        <button>Summarize Notes</button>
    </div>
</body>
</html>
